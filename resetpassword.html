<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
</head>
<body>
    <h2>Reset Password</h2>
    <input type="password" id="new_password" placeholder="Enter new password">
    <button id="resetPasswordBtn">Reset Password</button>

    <script>
        const token = window.location.pathname.split("/").pop(); // Get token from URL

        document.getElementById("resetPasswordBtn").addEventListener("click", async () => {
            const newPassword = document.getElementById("new_password").value;
            if (!newPassword) {
                alert("Enter a new password");
                return;
            }

            try {
                const response = await fetch(`http://localhost:5000/reset-password/${token}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ password: newPassword }),
                });

                const data = await response.json();
                alert(data.message);
                if (response.ok) window.location.href = "index2.html"; // Redirect to login
            } catch (error) {
                console.error("Error:", error);
            }
        });
    </script>
</body>
</html>
