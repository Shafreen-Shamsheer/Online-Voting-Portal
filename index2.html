<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Voting System</title>
  <link rel="stylesheet" href="index2.css">
  <script src="https://kit.fontawesome.com/d37fd06d04.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <h2 class="Logo">Online Voting Portal</h2>
  </header>
  <div class="container">
    <div class="form">
      <h1 id="title">Sign Up</h1>
        <div class="input-group">
          <div class="input-field" id="nameField">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Name">
          </div>

          <div class="input-field">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" id="email" placeholder="Email">
          </div>

          <div class="input-field">
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="password_user" placeholder="Password">
          </div>
          <div class="input-field" id="ConfirmPassword">
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="confirm_password" placeholder="Confirm Password">
        </div>        
          <p class="recovery"><a href="forgetpass.html">Forget Password</a></p>
        </div>
        <div class="btn-field">
          <button type="button" name="signUp" id="signupBtn">Sign Up </button>
          <button type="button" name="signIn" id="signinBtn" class="disable">Sign In</button>
        </div>
      </form>
    </div>
  </div>
  <script src="index2.js"></script>
</body>

</html>
